<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - Semantic Tags</title>
		<link rel="stylesheet" href="style/normalize.css">
		<link rel="stylesheet" href="style/gfi_academy.css">
	</head>
	<body>
		<form action="#" id="form-gfi">
			<label for="username">
				username:
				<input type="text" name="username">
			</label>
			<label for="password">
				password:
				<input type="password" name="password">
			</label>
			
			<input type="range" name="myrange" min="3" max="9" step="1" defaultValue="6"/>
			<input type="number" name="mynumber" min="3" max="9" step="1" value="6"/>
			<input type="date" name="mydate" min="2000-01-01" max="2016-09-23"/>
			<input type="time" name="mytime" min="09:00" max="17:00"/>
			<input type="email" name="myemail" min-length="2"/>
			<input type="phone" name="myphone"/>
			
			<input type="submit">
		</form>
	</body>
</html>
