<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 - Semantic Tags</title>
		<link rel="stylesheet" href="style/normalize.css">
		<link rel="stylesheet" href="style/gfi_academy.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body class="responsive">
        <h1>responsive</h1>
        <h2>all breakpoints</h2>
        <div class="container">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6"></div>
                <div class="col-xs-3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6"></div>
            <div class="col-xs-3"></div>
        </div>
        
        <h2>mobile &amp; tablet</h2>
        <div class="responsive container">
            <div class="row">
                <div class="col-xs-12 col-sm-3"></div>
                <div class="col-xs-12 col-sm-6"></div>
                <div class="col-xs-12 col-sm-3"></div>
            </div>
        </div>
        
        <h2>mobile, tablet &amp; desktop</h2>
        <div class="responsive container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-4"></div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-4"></div>
            </div>
        </div>
	</body>
</html>
